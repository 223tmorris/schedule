<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Schedule</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="text-center">
            <br>
            <h1>School Block Schedule</h1>
            <hr>
            <button @click="filter('A')" class="btn btn-primary">A</button>
            <button @click="filter('B')" class="btn btn-primary">B</button>
            <button @click="filter('C')" class="btn btn-primary">C</button>
            <button @click="filter('D')" class="btn btn-primary">D</button>
            <button @click="filter('E')" class="btn btn-primary">E</button>
            <button @click="filter('F')" class="btn btn-primary">F</button>
            <button @click="filter('G')" class="btn btn-primary">G</button>
            <br>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Room</th>
                    <th>Days</th>
                </tr>
            </thead>

            <tbody v-for="item in daySchedule">
                    <td>{{ item.class }}</td>
                    <td>{{ item.teacher }}</td>
                    <td>{{ item.room }}</td>
                    <td>{{ item.days }}</td>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
